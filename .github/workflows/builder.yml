name: builder

on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: Please select an OS
        default: windows-2019
        required: true
        options: 
          - macos-latest
          - macos-15
          - macos-14
          - macos-13
          - windows-latest
          - windows-2025
          - windows-2022
          - windows-2019

      # py_version:
      #   type: choice
      #   description: Please select a python version
      #   default: '3.13'
      #   required: true
      #   options:
      #     - '3.9'
      #     - '3.10'
      #     - '3.11'
      #     - '3.12'
      #     - '3.13'

jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}

    steps:

    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
        fetch-depth: '0'

    - name: setup mkl venv
      if: runner.os == 'Windows'
      run: |
        pip install virtualenv
        mkdir build
        cd build
        virtualenv venv
        venv\Scripts\activate
        pip install mkl-static

    - name: Build externals on Windows
      if: runner.os == 'Windows'
      run: |
        cd build
        cmake ..
        cmake --build . --config Release

    - name: Build externals macOS
      if: runner.os == 'macOS'
      run: |
        cd build
        cmake .. -GXcode
        cmake --build . --config Release
