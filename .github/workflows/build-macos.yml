name: build-macos
on: [workflow_dispatch]
jobs:
  build:
    runs-on: macos-13

    steps:

    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
        fetch-depth: '0'

    - name: Build externals
      run: |
        cd build
        cmake .. -GXcode
        cmake --build . --config Release

    - uses: actions/upload-artifact@v4
      with:
        name: aharker-macos-externals
        path: |
            docs
            externals
            help
            misc
            LICENSE
            README.md
